<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cracker</title>
</head>
<style>
    .moon {
        height: 75px;
        width: 80px;
        border-radius: 50%;
        background-color: yellow;
        border: 5px solid rgba(255, 242, 0, 0.5);
        box-shadow: 40px 40px 100px rgba(233, 232, 232, 1.9);
    }

    body {
        background-color: black;
        overflow: hidden;
    }

    .dot1 {
        height: 5px;
        width: 5px;
        border-radius: 50%;
        background-color: white;
        border: 10px white;
    }

    .rocket-pulla {
        height: 40px;
        width: 1px;
        background-color: white;
        padding: 3px;

    }

    .rocket-main {
        height: 80px;
        width: 3px;
        background-color: red;
        padding: 10px;

    }

    .circle1 {
        height: 2px;
        width: 21px;
        background-color: white;
        border-radius: 50%;
    }

    .traingle {
        width: 0px;
        height: 0px;
        border-left: 11px solid transparent;
        border-right: 11px solid transparent;
        border-bottom: 31px solid white;
    }

    .otthu {
        height: 10px;
        width: 2px;
        background-color: white;
    }

    .box {
        animation: moveRocket 10s linear infinite;
    }

    .diwali {
        animation: diwali 10s linear infinite;
    }

    .dot {
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        border: 1px solid rgba(245, 245, 10, 0.51);
    }

    .circle {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: relative;
        animation: explode 10s linear infinite;
        animation-delay: 6s;
    }

    .particle {
        width: 5px;
        height: 5px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        animation: particleAnimation 10s infinite;
        animation-delay: 6s;
    }

    @keyframes diwali {
        0% {
            transform: translateY(-1000px);
            opacity: 0;
        }

        90% {
            transform: translateY(0px);
            opacity: 1;
        }

        100% {
            transform: translateY(0px);
            opacity: 1;
        }
    }

    @keyframes moveRocket {
        0% {
            transform: translateY(0);
        }

        60% {
            transform: translateY(-600px);
            opacity: 0;
        }

        100% {
            transform: translateY(-1000px);
            opacity: 0;
        }
    }

    @keyframes explode {
        0% {
            transform: scale(1);
        }

        70% {
            transform: scale(10);
        }

        100% {
            transform: scale(10);
        }
    }

    @keyframes particleAnimation {
        0% {
            opacity: 0;
            transform: translateY(0) translateX(0);
        }

        100% {
            opacity: 1;
            transform: translateY(var(--random-y)) translateX(var(--random-x));
        }
    }
</style>

<body>
    <section class="moon-section" style="padding-left: 60px; padding-top: 25px;">
        <div class="moon">

        </div>
    </section>
    <section class="blast" style="padding-left: 750px; padding-top: 100px;">
        <div class="circle" id="circle"></div>
    </section>
    <h1 class="diwali" style="padding-top: 100px; color: white;">
        <center>HAPPY DIWALI</center>
    </h1>
    <section class="box" style="padding-left: 750px; padding-top: 50vh;">

        <div class="traingle"></div>
        <div class="circle1"></div>
        <div class="rocket-main"></div>
        <div class="circle1"></div>
        <div class="col-md-6" style="padding-left: 1px;">
            <div class="rocket-pulla">
                <div style="padding-left: 12px;">
                    <div class="otthu"></div>

                </div>
            </div>
        </div>

    </section>

    <script>
        // Function to generate random number within a range
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to create a random dot
        function createDot() {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.style.top = `${getRandomNumber(0, window.innerHeight)}px`;
            dot.style.left = `${getRandomNumber(0, window.innerWidth)}px`;
            document.body.appendChild(dot);
        }

        // Create 50 dots
        for (let i = 0; i < 30; i++) {
            createDot();
        }
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        const circle = document.getElementById('circle');

        // Create a specified number of particles
        const numberOfParticles = 60;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.setProperty('--random-x', `${getRandomNumber(-500, 500)}px`);
            particle.style.setProperty('--random-y', `${getRandomNumber(-200, 500)}px`);
            particle.style.backgroundColor = getRandomColor(); // Set random color
            circle.appendChild(particle);
        }

    </script>
</body>

</html>
